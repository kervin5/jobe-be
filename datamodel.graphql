enum Status {
  DRAFT
  POSTED
  DELETED
  EDITING
  EXPIRED
}

type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  applications: [Application]
  jobs: [Job]
  location: Location
  skills: [Skill]
}

type Job {
  id: ID! @id
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  title: String!
  compensationType: String! @default(value: "hourly")
  description: String!
  type:  String!
  maxCompensation: Float!
  minCompensation: Float!
  qualifications: String!
  requirements: String!
 
  author: User!
  location: Location!
  applications: [Application!]
  categories: [Category!]!
  skills: [Skill!]!
  status(jobStatus: Status = DRAFT): Status!
}

type Application {
  id: ID! @id
  user: User!
  job: Job!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Location {
  id: ID! @id
  name: String!
  longitude: Float!
  latitude: Float!
  jobs: [Job]
  users: [User]
}

type Category {
  id: ID! @id
  name: String! @unique
  jobs: [Job]
}

type Skill {
  id: ID! @id
  name: String! @unique
  jobs: [Job]
  users: [User]
}